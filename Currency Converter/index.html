<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Currency Converter</title>
  <link rel="stylesheet" href="style.css" />
  <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer" 
  />
</head>
<body>

  <div class="main-container">
    <h1>Currency Converter</h1>

    <form>
      <!-- Amount Input -->
      <div class="enter-amount">
        <p>Enter Amount</p>
        <input type="number" id="inpt" value="1" />
      </div>

      <!-- Currency Dropdowns -->
      <div class="dropdown">
        <!-- From Currency -->
        <div class="from">
          <p>From</p>
          <div class="select-container">
            <img src="https://flagsapi.com/US/flat/64.png" alt="From Country Flag" />
            <select name="from"></select>
          </div>
        </div>

        <!-- Swap Icon -->
        <i class="fa-solid fa-arrow-right-arrow-left swap-icon"></i>

        <!-- To Currency -->
        <div class="to">
          <p>To</p>
          <div class="select-container">
            <img src="https://flagsapi.com/PK/flat/64.png" alt="To Country Flag" />
            <select name="to"></select>
          </div>
        </div>
      </div>

      <!-- Output -->
      <div class="finaloutput"></div>
      <button type="submit" class="btn">Get Exchange Rate</button>
    </form>
  </div>

  <script src="countrylists.js"></script>
  <script src="app.js"></script>
</body>
</html>
